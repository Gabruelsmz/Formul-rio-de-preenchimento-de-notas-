<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Notas dos Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form, table {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            margin-top: 20px;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <div>
        <h2>Formulário de Notas dos Alunos</h2>
        <form id="formulario">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="matricula">Matrícula:</label><br>
            <input type="text" id="matricula" name="matricula"><br>
            <label for="nota1">Nota 1:</label><br>
            <input type="number" step="0.01" id="nota1" name="nota1"><br>
            <label for="nota2">Nota 2:</label><br>
            <input type="number" step="0.01" id="nota2" name="nota2"><br>
            <input type="submit" value="Enviar">
        </form>

        <h2>Tabela de Informações</h2>
        <table id="tabela">
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </table>
    </div>

    <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
        e.preventDefault();
        var nome = document.getElementById('nome').value;
        var matricula = document.getElementById('matricula').value;
        var nota1 = parseFloat(document.getElementById('nota1').value);
        var nota2 = parseFloat(document.getElementById('nota2').value);
        var media = (nota1 + nota2) / 2;
        var situacao = media > 5 ? 'Aprovado' : 'Reprovado';

        var tabela = document.getElementById('tabela');
        var linha = tabela.insertRow(-1);
        var celula1 = linha.insertCell(0);
        var celula2 = linha.insertCell(1);
        var celula3 = linha.insertCell(2);
        var celula4 = linha.insertCell(3);
        var celula5 = linha.insertCell(4);
        var celula6 = linha.insertCell(5);
        celula1.innerHTML = nome;
        celula2.innerHTML = matricula;
        celula3.innerHTML = nota1;
        celula4.innerHTML = nota2;
        celula5.innerHTML = media.toFixed(2);
        celula6.innerHTML = situacao;
    });
    </script>
</body>
</html>
